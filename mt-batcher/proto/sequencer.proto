syntax = "proto3";

option go_package = "github.com/Layr-Labs/datalayr/atalayr-rollup-example/sequencer";
package sequencer;

service Sequencer {
	rpc PostBlock(PostBlockRequest) returns (PostBlockReply) {}
	
}

message PostBlockRequest {
	string Data = 1;
}

message PostBlockReply {
	string Status = 1;
}
